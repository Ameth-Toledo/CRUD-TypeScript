<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorikam</title>
    <link rel="stylesheet" href="../styles/agregar.css">
    <link rel="icon" href="../../resourcess/imgs/Logo.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-header">
                <div class="logo">
                    <img src="../../resources/imgs/Logo.png" alt="UpEducation Logo">
                </div>
                <div class="vertical-bar">
                    <img src="../../resources/imgs/barraVertical.png" alt="Vertical Bar">
                </div>
                <div class="title">
                    <h1>𝗗𝗼𝗿𝗶𝗸𝗮𝗺</h1>
                    <h2>Joyeria y zapateria de Chiapas.</h2>
                </div>
            </div>
            <div class="right-header">
                <h1>¡Bienvenido!</h1>
            </div>
        </div>
        <nav class="bottom-nav">
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="./agregar.html">Agregar</a></li>
                <li><a href="./modificar.html">Modificar</a></li>
                <li><a href="./eliminar.html">Eliminar</a></li>
                <li><a href="./productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre del producto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productId">ID del producto:</label>
                    <input type="text" id="productId" name="productId" required>
                </div>
                <div class="form-group">
                    <label for="productBrand">Marca del producto:</label>
                    <input type="text" id="productBrand" name="productBrand" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio del producto:</label>
                    <input type="number" step="0.01" id="productPrice" name="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" id="productQuantity" name="productQuantity" required>
                </div>
                <div class="form-group">
                    <button type="submit">Agregar Producto</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../scripts/script.js"></script>
</body>
</html>
